<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <title>fruits</title>
    <link rel="shotocut icon" href="img/logo.png">
</head>
<body>
    <header id="header" class="wrapper">
        <h1 class="site-title">
            <img src="https://github.com/kou0912/fruits/blob/main/font.png?raw=true" alt="">
        </h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#fruits">Fruits</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="mainvisual">
            <img src="img/fruit.jpg" alt="">
        </div>

        <section id="about" class="wrapper">
            <h2 class="section-title">About</h2>
            <div class="content">
                <img src="img/prof.jpg" alt="">
                
                <div class="text">
                    <h3 class="content-title">Kouichi</h3>
                    <p>柑橘類をこよなく愛する29歳。<br>みかんの国愛媛に生まれたため、柑橘類には詳しい。</p>
                </div>
            </div>
        </section>

        <section id="fruits" class="wrapper">
            <h2 class="section-title">Fruits</h2>
            <ul>
                <li>
                    <img src="img/orange.jpg" alt="">
                    <h3 class="content-title">オレンジ</h3>
                    <p>甘くておいしい、果物といえばこれ！</p>
                </li>

                <li>
                    <img src="img/lemon.jpg" alt="">
                    <h3 class="content-title">レモン</h3>
                    <p>酸っぱさが癖になる！疲労改善にも効果あり！</p>
                </li>

                <li>
                    <img src="img/grapefruits.jpg" alt="">
                    <h3 class="content-title">グレープフルーツ</h3>
                    <p>少し苦みのある大人の味。グレープフルーツジュースはとてもうまい！</p>
                </li>
            </ul>
        </section>
    </main>

    <footer id="footer">
        <p>&copy;2021 Frutis</p>
    </footer>
</body>
</html>
